<div class="card">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Idade</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="usuario in usuarios">
        <td> {{usuario.nome}}</td>
        <td> {{ usuario.telefone}}</td>
        <td> {{ usuario.idade }}</td>
      </tr>
    </tbody>
  </table>
</div>
